<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border: 1px solid black;
        }

        tr:nth-child(even) {
            background-color: #e2e3eb
        }
    </style>
</head>

<body>
    <script>
        function calculateGlory() {

            var defencePower = parseInt(document.getElementById('inputDefPower').value);
            // one Dragon use
            if(defencePower>0){
                var oneDragonsMin = Math.round(defencePower - 15);
                var oneDragonsMax = Math.round(defencePower + 15);
                var id1 = document.querySelector("#oneDragons .range");
                id1.innerHTML = oneDragonsMin + '  -  ' + oneDragonsMax;

                // two Dragons Use
                var twoDragonsMin = Math.round(defencePower * 1.5 - 15);
                var twoDragonsMax = Math.round(defencePower * 1.5 + 15);
                var id1 = document.querySelector("#twoDragons .range");
                id1.innerHTML = twoDragonsMin + '  -  ' + twoDragonsMax;

                // three Dragons Use
                var threeDragonsMin = Math.round(defencePower * 2 - 15);
                var threeDragonsMax = Math.round(defencePower * 2 + 15);
                var id1 = document.querySelector("#threeDragons .range");
                id1.innerHTML = threeDragonsMin + '  -  ' + threeDragonsMax;
            }
        }
    </script>

    <h4> DRAKOS7ARMY Team Glory Calculator</h4>
    <br>
    <div style="overflow-x:auto;"></div>

    <label for="site-search">Input Defence Power of Opponent:</label>
    <br>
    <br>
    <input id="inputDefPower" onkeyup="calculateGlory()">

    <!-- <button onclick="calculateGlory()">Search</button> -->
    <br>
    <br>
    <table class="border1">
        <tr>
            <th>Primarch Defence Power(Target)</th>
            <th>Dragons to be used</th>
        </tr>
        <tr id="oneDragons">
            <td class="range"></td>
            <td>3</td>
        </tr>
        <tr id="twoDragons">
            <td class="range"></td>
            <td>2</td>
        </tr>
        <tr id="threeDragons">
            <td class="range"></td>
            <td>1</td>
        </tr>
    </table>
    </div>
</body>

</html>
